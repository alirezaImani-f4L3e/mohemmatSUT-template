    <title>admin panel</title>

<body>
    <div class=" dashboard__Container">
        <div class="col-3 col-sm-2 dashboard__Container__sidebar">
            <h3 class="mt-4 text-center"> مهمات شریف</h3>

            <div class="dashboard__navigation col-12 mt-5">
                <ul class="col-12 dashboard__navigation__ul--padding">

                    <li class="dashboard__navigation__item d-flex justify-content-center justify-content-md-start">
                        <a href="./home.html" class="dashboard__navigation__link">
                            <i class="fas fa-home me-2 fs-7 fs-md-3"></i>
                            <p class="mt-3 d-none d-sm-inline">صفحه اصلی</p>
                        </a>
                    </li>
                    <li class="dashboard__navigation__item d-flex justify-content-center justify-content-md-start">
                        <a href="./dashboard.html" class="dashboard__navigation__link">
                            <i class="fas fa-bars me-2 fs-7 fs-md-3"></i>
                            <p class="mt-3 d-none d-sm-inline">داشبورد</p>
                        </a>
                    </li>
                    <li class="dashboard__navigation__item d-flex justify-content-center justify-content-md-start">
                        <a href="./dashboardFiles.html" class="dashboard__navigation__link">
                            <i class="fas fa-file me-2 fs-7 fs-md-3"></i>
                            <p class="mt-3 d-none d-sm-inline">فایل ها</p>
                        </a>
                    </li>
                    <li class="dashboard__navigation__item d-flex justify-content-center justify-content-md-start">
                        <a href="./dashboardAddFile.html" class="dashboard__navigation__link">
                            <i class="fas fa-file-signature me-2 fs-7 fs-md-3"></i>
                            <p class="mt-3 d-none d-sm-inline">افزودن فایل</p>
                        </a>
                    </li>
                    <li class="dashboard__navigation__item d-flex justify-content-center justify-content-md-start">
                        <a href="./dashboardArticles.html" class="dashboard__navigation__link">
                            <i class="fas fa-blog me-2 fs-7 fs-md-3"></i>
                            <p class="mt-3 d-none d-sm-inline">مقالات</p>
                        </a>
                    </li>
                    <li class="dashboard__navigation__item d-flex justify-content-center justify-content-md-start">
                        <a href="./dashboardAddArticle.html" class="dashboard__navigation__link">
                            <i class="fas fa-folder-plus me-2 fs-7 fs-md-3"></i>
                            <p class="mt-3 d-none d-sm-inline">افزودن مقاله</p>
                        </a>
                    </li>



                </ul>
            </div>
        </div>
        <div class="col-9 col-sm-10 dashboard__Container__body">
            <div class="dashboard__Container__body__header col-12">
                <div class="dashboard__account" x-data="{options:false}" @click="options=!options" @click.outside="options=false">
                    <div class="dashboard__account__user">
                        <p class="me-2 mt-2">علیرضا ایمانی </p>
                        <img src="./assets/images/alp-download-box-3.png" alt="" class="dashboard__account__user__image">
                        <ul class="dashboard__account__user__options" x-show="options">
                            <a href="#" class="dashboard__account__user__link">
                                <li class="dashboard__account__user__option">خروج</li>
                            </a>



                        </ul>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </div>

            </div>
            <div class="col-12 dashboard__Container__body__content p-2">

                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">نام فایل</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">توضیحات</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="d-flex flex-column flex-md-row justify-content-around">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">فایل</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">پیش نمایش فایل</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                    </div>


                    <div class="col-12 d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary btn-lg">تایید</button>
                    </div>

                </form>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <!-- JS FILE -->
